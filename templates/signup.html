
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS File -->
     <link rel="stylesheet" href="../static/css/signup.css">
    
    <title>signup</title>
            
  

<body>
    <div id="success-container"></div>
    
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                
                    <div id="message-container"></div>

                    <!-- <div class="SignupData"> -->
                    <form id="signupform" method="post" action="/signup" >
                        
                       
                    <!-- Display error message if it exists -->
                    <div id="error-message" class="error-message">
                        <p>{{ error_message }}</p>
                    </div>
                    
                     
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Username" id="username" name="username">
                            <div id="username-error" class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email"  id="email" name="email">
                            <div id="email-error" class="error-message"></div>

                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" id="password" name="password" minlength="8" required>
                            <span class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()">&#128065;</span>
                            <div id="password-error" class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Confirm password" id="confirmpassword" name="confirmpassword">
                            <div id="confirmpassword-error" class="error-message"></div>
                        </div>
                        
                        <button type="submit" class="signin-button">Sign Up</button>
                        

                    </form>
                    

                    <p>
                        <span>
                            Already have an account?
                        </span>
                        

                        <b onclick="toggle()" class="pointer sign">
                            <a href="/signin">    Sign In here</a>
                        </b>
                            
                        </p>
                    </div>
                </div>
            
            </div>
            <!-- END SIGN UP -->
            
        </div> 
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
       
                <div class="text sign-up">
                    <h1>
                        "Join in the journey."
                    </h1>
    
                </div>
         
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>       

<script src="../static/js/signup.js"></script>
</body>
</html>
