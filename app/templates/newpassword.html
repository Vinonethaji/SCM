        :root {

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

* {

html,
body {

.form {

.input-group {

    width: 100%;
    margin: 1rem 0;
}

    color: var(--gray-2);
}

.input-group input {
    width: 100%;
    padding: 1rem 3rem;
    font-size: 1rem;
    background-color: var(--gray);
    border-radius: .5rem;
    border: 0.125rem solid var(--white);
    outline: none;
}

.input-group input:focus {
    border: 0.125rem solid var(--primary-color);
}


@keyframes flicker {

    }

.form p {

.pointer {

.container.sign-in .form.sign-in,
.container.sign-in .social-list.sign-in,
.container.sign-in .social-list.sign-in>div,
.container.sign-up .form.sign-up,
.container.sign-up .social-list.sign-up,

}

.content-row {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 6;
    width: 100%;
}

.text {
    margin: 24rem;
    color: var(--white);
}

.text h2 .text h1{

    font-weight: 800;
    margin: 2rem 0;
    transition: 1s ease-in-out;
}

.text p {
    font-weight: 600;
    transition: 1s ease-in-out;
    transition-delay: .2s;
}

 .img img {
    width: 30vw;
    border-radius: 80%;

    transition-delay: .4s;
} 

.text.sign-in h2,
.text.sign-in p,
.img.sign-in img {

    right: 75%;
    left:5%;

}

}
.text.sign-up h1,
.text.sign-up p,

    transform: translateX(250%);
}

.container.sign-in .text.sign-in h2,
.container.sign-in .text.sign-in p,
.container.sign-in .img.sign-in img,
.container.sign-up .text.sign-up h1,
.container.sign-up .text.sign-up p,
.container.sign-up .img.sign-up img {
    transform: translateX(0);
}

/* BACKGROUND */

.container::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    height: 100vh;
    width: 300vw;
    transform: translate(35%, 0);
    background-image: url("../static/Images/signin.jpg");
    background-repeat: no-repeat;
    background-size: contain;
    background-image: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    transition: 1s ease-in-out;
    z-index: 6;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-bottom-right-radius: max(50vw, 50vh);
    border-top-left-radius: max(50vw, 50vh);
}

.container.sign-in::before {
    transform: translate(0, 0);
    right: 50%;
}

.container.sign-up::before {
    transform: translate(100%, 0);
    right: 50%;
}


/* RESPONSIVE */

@media only screen and (max-width: 425px) {

    .container::before,
    .container.sign-in::before,
    .container.sign-up::before {
        height: 100vh;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0;
        z-index: 0;
        transform: none;
        right: 0;
    }

    /* .container.sign-in .col.sign-up {
        transform: translateY(100%);
    } */

    .container.sign-in .col.sign-in,
    .container.sign-up .col.sign-up {
        transform: translateY(0);
    }

    .content-row {
        align-items: flex-start !important;
    }

    .content-row .col {
        transform: translateY(0);
        background-color: unset;
    }

    .col {
        width: 100%;
        position: absolute;
        padding: 2rem;
        background-color: var(--white);
        border-top-left-radius: 2rem;
        border-top-right-radius: 2rem;
        transform: translateY(100%);
        transition: 1s ease-in-out;
    }

    .row {
        align-items: flex-end;
        justify-content: flex-end;
    }

    .text {
        margin: 0;
    }

    .text p {
        display: none;
    }

}

<body>
    
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        

                        <p onclick="toggle()" class="pointer sign">
                            Sign in here
                    </p>
                            
                        </p>
                    </div>
                </div>
        
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                     <!-- Replace the existing sign-in form with the new password form -->
                <div id="passwordForm">
                    <div class="password-field">
                    <label for="newPasswordField">New Password:</label>
                    <input type="password" id="newPasswordField" required minlength="8" oninput="checkPasswordMatch()">
                  </div>
                  <br>
                  <div class="password-field">
                    <label for="confirmNewPasswordField">Confirm Password:</label>
                    <input type="password" id="confirmNewPasswordField" required minlength="8" oninput="checkPasswordMatch()">
                  </div>
                  <br><br>
                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                    <label for="showPasswordCheckbox">Show Password</label>
                    <br>
                    <span id="newPasswordError" class="error-message"></span>
                    <br>
                    <span id="confirmPasswordError" class="error-message"></span>
                    <br>
                    <span id="invalidPasswordError" class="error-message"></span>
                    <br><br>
                    <button type="submit" id="createButton" onclick="createNewPassword()" disabled>Create New Password</button>
                    <p id="successMessage" class="success-message"></p>
                </div>
                <!-- End of new password form -->
            </div>
        </div>


            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->

            <!-- SIGN IN CONTENT -->
            
                <div class="text sign-in">

                        "A stronger password for a safer path."
                    </h2>
    
                </div>

<script>

let container = document.getElementById('container')

toggle = () => {
	container.classList.toggle('sign-in')
	container.classList.toggle('sign-up')
}

setTimeout(() => {
	container.classList.add('sign-in')
}, 200)

function checkPasswordMatch() {
  var newPassword = document.getElementById("newPasswordField").value;
  var confirmNewPassword = document.getElementById("confirmNewPasswordField").value;
  var confirmPasswordError = document.getElementById("confirmPasswordError");
  var invalidPasswordError = document.getElementById("invalidPasswordError");
  var createButton = document.getElementById("createButton");

  // Reset error messages
  confirmPasswordError.innerHTML = "";
  invalidPasswordError.innerHTML = "";

  if (newPassword.length > 0 && confirmNewPassword.length > 0) {
    if (newPassword !== confirmNewPassword) {
      confirmPasswordError.innerHTML = "Passwords do not match. Please try again.";
      createButton.disabled = true;
    } else {
      createButton.disabled = false;
    }
  }

  // Password validation
  var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
  if (!passwordRegex.test(newPassword) && newPassword.length > 0) {
    invalidPasswordError.innerHTML = "Invalid password. Password must be at least 8 characters long, contain at least one letter, one number, and one special character.";
    createButton.disabled = true;
  } else {
    createButton.disabled = false;
  }
}

    // Estimate password strength using zxcvbn library
    var passwordStrength = zxcvbn(newPassword).score;
    if (passwordStrength < 3) {
      invalidPasswordError.innerHTML = "Weak password. Please choose a stronger password.";
      createButton.disabled = true;
    } else {
      createButton.disabled = false;
    }
  


function togglePasswordVisibility() {
  var passwordField = document.getElementById("newPasswordField");
  var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

  if (showPasswordCheckbox.checked) {
    passwordField.type = "text";
  } else {
    passwordField.type = "password";
  }
}

function createNewPassword() {
  // Reset error and success messages
  document.getElementById("newPasswordError").innerHTML = "";
  document.getElementById("confirmPasswordError").innerHTML = "";
  document.getElementById("invalidPasswordError").innerHTML = "";
  document.getElementById("successMessage").innerHTML = "";

  var newPassword = document.getElementById("newPasswordField").value;
  var confirmNewPassword = document.getElementById("confirmNewPasswordField").value;

  if (newPassword !== confirmNewPassword) {
    document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match. Please try again.";
    return;
  }

  // Password validation
  var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#$%^&+=])[A-Za-z\d@#$%^&+=]{8,}$/;

  if (!passwordRegex.test(newPassword)) {
    document.getElementById("invalidPasswordError").innerHTML = "Invalid password. Password must be at least 8 characters long and contain at least one letter and one number.";
    return;
  }

  // Disable the create new password button
  document.getElementById("createButton").disabled = true;

  // Show success message
  document.getElementById("successMessage").innerHTML = "Password successfully created! Redirecting...";

  // Redirect to the new page after 3 seconds
  setTimeout(function () {
    window.location.href = "/signin";
  }, 3000);
}


</script>
