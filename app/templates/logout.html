<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Logout Page</title>
  <style>
    body {
        background-image: url("../static/Images/signup.jpg");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: 0 0;
                background-color: white;
                height: 100vh;
                overflow: hidden;
                padding-top: 25px;
                margin:0;
                display: flex;
  justify-content: center;
  align-items: center;
                
                
/* 
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; */
}

.logout-container {
  text-align: center;
  background-color: #fff;
  padding: 100px; 
  border-radius: 8px;
  box-shadow: 0 0 30px rgba(66, 0, 0, 0.8);
  
  width:300px;
  
}

h1 {
  color: #333;
  font-size: 50px;;
}

p {
  color: #666;
}

.logout-button {
  background-color: #773d2f;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.logout-button:hover {
  background-color: #c4311e;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.modal button {
  background-color: #e44d26;
  color: #fff;
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}
.modal button.yes {
  background-color: #8da38e; /* Green color for "Yes" button */
  color: #fff;
}

.modal button.cancel {
  background-color: #5d8596; /* Red color for "Cancel" button */
  color: #fff;
}

.modal button:hover {
  background-color: #1e9dc4;
}

  </style>
</head>
<body>
  <div class="logout-container">
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
    <button class="logout-button" onclick="showConfirmation()">Logout</button>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to log out?</p>
      <button class="yes" onclick="logout()">Yes</button>
      <button class="cancel"  onclick="cancelLogout()">Cancel</button>
    </div>
  </div>

  <script>
    function showConfirmation() {
  var modal = document.getElementById('confirmation-modal');
  modal.style.display = 'flex';
}

function logout() {
  if (window.confirm('Are you sure you want to log out?')) {
    // Delay the alert message by 100 milliseconds
    setTimeout(function() {
      alert('Successfully logged out');
      // Delay the redirection by another 100 milliseconds
      setTimeout(function() {
        window.location.href = "signin.html";
      }, 100);
    }, 100);
  } else {
    window.location.href = "dashboard.html";
  }
}

function cancelLogout() {
  var modal = document.getElementById('confirmation-modal');
  modal.style.display = 'none';
}

  </script>
</body>
</html>
